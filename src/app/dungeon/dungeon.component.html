<!DOCTYPE html>
<h1>Welcome to your doom</h1>

<p>You are in  chamber number {{chamber}} </p>

<!-- Flex container to position the buttons -->
<div class="dungeoncrawl">
    <!-- Button to go to the previous step -->
    <button (click)="previousChamber()">Retreat</button>
    
    <!-- Button to go to the next step -->
    <button (click)="nextChamber()">Proceed</button>
    
</div>
